<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>게시판😎😎</h2>
		<div class="panel panel-default">
			<div class="panel-heading">게시판</div>
			<div class="panel-body">
				<!-- enctype(encoding type) : 기본값 - application/x-www-form-urlcencoded -->
				<form class="form-horizontal" action="/post/update/submit" method="post"
					enctype="multipart/form-data"
					onsubmit="return ()=> location.href='/list'">
					<div class="form-group">
						<label class="control-label col-sm-2" for="title">제목:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="title"
								placeholder="Enter title" name="title" th:value="${post.title}">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="category">카테고리</label>
						<div class="col-sm-10">
							<select name="category_name">
								<option id="foods">음식</option>
								<option id="workout">운동</option>
								<option id="study">공부</option>
								<option id="etc">기타</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="content">내용:</label>
						<div class="col-sm-10">
							<textarea rows="10" class="form-control" name="contents" th:text="${post.contents}"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="attach">첨부파일:</label>
						<div class="col-sm-10">
							<input type="file" class="form-control" id="attach" name="attach">
						</div>
					</div>

					<input th:value="${post.id}" type="hidden" name="post_id">
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success btn-default">작성</button>
							<button type="reset" class="btn btn-warning btn-default">리셋</button>
						</div>
					</div>
			</div>
			</form>
		</div>
	</div>
	</div>
</body>
</html>
