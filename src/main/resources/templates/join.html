<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판 by sjy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">회원가입 폼</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/user/add" method="post" class="p-3 border">
                    <div class="form-group">
                        <label for="username">아이디:</label>
                        <input type="text" id="username" name="userid" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호:</label>
                        <input type="password" id="password" name="userpw" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="nickname">닉네임:</label>
                        <input type="text" id="nickname" name="nick" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">가입</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
